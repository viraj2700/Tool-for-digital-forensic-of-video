<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Video Forensic Toolkit</title>
</head>
<body>
  <h1>Video Forensic Toolkit</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Upload video: <input type="file" name="file" accept="video/*" /></label>
    <button type="submit">Analyze</button>
  </form>
  <p>Supported: mp4, mov, avi, mkv, webm</p>
</body>
</html>
