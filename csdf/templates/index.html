<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSDF — Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">CSDF — Video Forensic Analyzer</h1>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card bg-secondary p-4">
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Choose video file (short test recommended)</label>
              <input class="form-control" type="file" name="file" accept="video/*" required>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Analyze</button>
              <a class="btn btn-outline-light" href="#" onclick="location.reload()">Reset</a>
            </div>
          </form>
          <p class="mt-3 small text-muted">ELA and frames are computed on extracted JPGs; GPS will show only if present.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
